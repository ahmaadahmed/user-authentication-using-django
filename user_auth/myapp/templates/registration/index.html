<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calories</title>
</head>
<body>
    <div style="text-align: center;"><h1>Calories App</h1></div>
    <br><br>
        <form action="new_data" method="POST">   
            {% csrf_token %}      
            <div class="container" style="display:flex; flex-direction: column; align-items: center;">

            <div class="item" style="padding-bottom: 5%;"><label for="name"><b>Food Name</b></label>
              <input type="name" name="name"></div>
                        
              <div class="item" style="padding-bottom: 5%;"><label for="carbs "><b>Carbs</b></label>
              <input type="carbs" name="carbs"></div>

              <div class="item" style="padding-bottom: 5%;"><label for="protein"><b>Protein</b></label>
              <input type="protein" name="protein"></div>

              <div class="item" style="padding-bottom: 5%;"><label for="fats"><b>Fats</b></label>
              <input type="fats" name="fats"></div>

              <div class="item" style="padding-bottom: 5%;"><label for="calories"><b>Calories</b></label>
              <input type="calories" name="calories"></div>
          
              <div style="padding-left: 3%;"><button type="submit" style="width: 200px;">Add</button></div>
              </div>
          </form>
</body>
</html>
